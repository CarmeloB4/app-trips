<div class="card lg:card-side bg-base-100 shadow-xl h-full lg:w-[33rem]">
  <figure class="p-2">
    <img
      [src]="trip.thumbnailUrl"
      [alt]="trip.title"
      class="w-full h-full object-cover"
    />
  </figure>
  <div class="card-body flex flex-col justify-between flex-1">
    <div class="card-title justify-between items-center">
      <div class="flex flex-col gap-4 max-w-[16rem]">
        <h2 class="line-clamp-2">{{ trip.title | truncate }}</h2>
        <div class="flex gap-1">
          @for (tag of trip.tags | slice: 0 : 2; track tag) {
            <span class="badge">{{ tag | truncate: 5 }}</span>
          }
        </div>
      </div>
      <app-score
        [rating]="trip.rating"
        [nrOfRatings]="trip.nrOfRatings"
        [co2]="trip.co2"
      ></app-score>
    </div>
    <div class="card-actions mt-auto">
      <div class="flex w-full justify-between items-center">
        <div class="flex flex-col">
          <p>Creation date</p>
          <p class="font-bold">{{ trip.creationDate | date }}</p>
        </div>
        <h3 class="text-xl font-bold p-5">
          {{ trip.price | currency: 'EUR' }}
        </h3>
      </div>
    </div>
  </div>
</div>
